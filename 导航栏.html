<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.nav{width: 100%;height: 50px;background: black;margin-top:100px;}
			.nav ul{width: 1000px;margin: 0 auto;}
			.nav ul li{color: gray;list-style: none;float: left;line-height: 50px;padding: 0 20px;position: relative;}
			.sub{display: none;position: absolute;left: -40px;}
			.nav .sub ul{}
			.nav .sub ul li{float: inherit;background:darkgray ;padding: 0px;width: 105px;}
			.nav .active{background: darkgray;color: white;}
		</style>
		<script src="jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('ul li').hover(function(){
					$(this).addClass('active')
					$(this).find('div').slideDown();
				},function(){
					$(this).removeClass('active')
					$(this).find('div').stop().slideUp();
				})
			})
		</script>
	</head>
	<body>
		<div class="nav">
			<ul>
				<li>首页</li>
				<li>业余爱好
					<div class="sub">
						<ul>
							<li>足球</li>
							<li>乒乓球</li>
							<li>篮球</li>
							<li>羽毛球</li>
						</ul>
					</div>
				</li>
				<li>就业学习
					<div class="sub">
						<ul>
							<li>前端开发</li>
							<li>Java开发</li>
							<li>UI设计</li>
							<li>后端开发</li>
						</ul>
					</div>
				</li>
				<li>知识库
					<div class="sub">
						<ul>
							<li>JavaScript</li>
							<li>html+css</li>
							<li>jQuery</li>
						</ul>
					</div>
				</li>
				<li>帮助</li>
			</ul>
		</div>
	</body>
</html>
